<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
        <title>Cookie Clicker</title>
        <link rel="stylesheet" href="cookieClicker.css" />
    </head>
    <body class="background"> 
        <h1>Cookie Clicker</h1>
        <div class="upgradeSection">
            <button class="button" id="moreClicks">Extra Cursors</button>
            <p class = "counters" id="counters">Total Click power: 1</p>
            <p class = "cost" id="cost">Cost of Next Click power: 5 </p>
            <button class="button" id="grandmaClicks">Grandmas</button>
            <p class = "counters" id="counters">Total Grandmas: 0</p>
            <p class = "cost" id="cost">Cost of Next Grandma: 100</p>
            <button class="button" id="farmClicks">Farms</button>
            <p class = "counters" id="counters">Total Farms: 0</p>
            <p class = "cost" id="cost">Cost of Next Farm: 500</p>
            <button class="button" id ="factoryClicks">Factorys</button>
            <p class = "counters" id="counters">Total Factorys: 0</p>
            <p class = "cost" id="cost">Cost of Next Factory: 1500</p>
            <button class="button" id ="portalClicks">Portals</button>
            <p class = "counters" id="counters">Total Portals: 0</p>
            <p class = "cost" id="cost">Cost of Next Portal: 5000</p>
        </div>
        <div class="centerSection">
            <p class="amtCookies">Cookies: <span id="result">0</span></p>
            <p class="cps" id="cps">Total CPS: 0</p>
            <button class="cookieClicker" id="cookieClicker"></button>
        </div>
        <script src="cookieClicker.js"></script>
    </body>
</html>
